version: 2
updates:
  # Update npm dependencies for the npm package
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    automerge: true
    automerge-type: "pr"
    groups:
      react-and-related:
        patterns:
          - "react"
          - "react-dom"
          - "@testing-library/react"

version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
    open-pull-requests-limit: 10
    update_configs:
      - automerge: true
        automerge-type: "pr"
    groups:
      react-and-related:
        patterns:
          - "react"
          - "react-dom"
          - "@testing-library/react"
